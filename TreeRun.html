<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Runescape 3 Farm Run Checklist</title>
  <script src="https://runeapps.org/alt1lib.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #66ccff;
    }
    .task {
      margin: 10px 0;
    }
    label {
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Herb Runs</h1>
  
  <ul class="categories-list">
  <li class="category"><input type="checkbox" id="TrollHeimMaster" name="TrollHeimTasks"><label>TrollHeim</label>
    <a class='collapse-category' href=''>(Hide)</a>
    <ul class="subcategories">
      <li class="category"><input type="checkbox" id="TrollHeimTask1" name="TrollHeimTasks"><label>TrollHeim Teleport</label></li>
      <li class="category"><input type="checkbox"><label>Activate Aura</label></li>
      <li class="category"><input type="checkbox"><label>Drink Juju Farming Potion</label></li>
    </ul>
  </li>
</ul>
  
  <button onclick="resetChecklist()">Reset</button>
  
  <script>
    // Example reset button
    function resetChecklist() {
      document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
    }
  </script>
</body>
</html>
