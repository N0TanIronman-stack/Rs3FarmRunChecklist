<body class="nis body" id="body">
  <div class="container">
    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="resizeModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <b>Important Notice</b><br/>
            Interface transparency can cause issues with the statue indicator, to fix this please set interface transparency to 0%. 
            (This can be found under <b>Settings > Interfaces > Appearance</b>)<br/>
            <button type="button" class="btn btn-sm btn-primary mt-2" data-dismiss="modal">Don't show again</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Resize Modal -->
    <div class="modal fade" id="resizeModal" tabindex="-1" role="dialog" aria-labelledby="resizeModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            Please manually resize this window up/down<br/>
            <button type="button" class="btn btn-sm btn-primary mt-2" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

<!-- Navigation Bar -->
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="HerbRun.html">Herb Runs</a>
        <a href="TreeRun.html">Tree Runs</a>
        <a href="FruitTreeRun.html">Fruit Tree Runs</a>
        <a href="BushRun.html">Bush Runs</a>
    </div>

    <style>
        body {margin: 0;font-family: Arial, Helvetica, sans-serif;}
        .topnav {overflow: hidden;background-color: #333;}
        .topnav a {float: left;color: #f2f2f2;text-align: center;padding: 0px 10px;text-decoration: none;font-size: 12px;}
        .topnav a:hover {background-color: #ddd;color: black;}
        .topnav a.active {background-color: #134512;color: white;}
    </style>


<!-- Checklist -->
  <ul class="list">
      <!-- TrollHeim -->
      <li class="category"><input type="checkbox" id="TrollHeimMaster" name="TrollHeimTasks"><label>TrollHeim</label>
          <ul class="subcategories">
              <div class="container">
                  <input type="checkbox" class="checkbox" id="check1" /><label>Trollheim Teleport</label>
                  <img src="https://runescape.wiki/images/Trollheim_Teleport_icon.png" style="max-height: 50px; max-width: 30px;" />
              </div>
              <div class="container">
                  <input type="checkbox" class="checkbox" id="check1" /><label>Activate Greenfinger Aura</label>
                  <img src="https://runescape.wiki/images/Legendary_greenfingers_aura.png" /> 
              </div>
              <div class="container">
                  <input type="checkbox" class="checkbox" id="check1" /><label>Drink Juju Farming Potion</label>
                  <img src="https://runescape.wiki/images/Juju_farming_potion_(4).png" /> 
              </div>
          </ul>
      </li>

      <!-- Al Kharid -->
      <li class="category"><input type="checkbox" id="AlKharidMaster" name="AlKharidTasks"><label>Al Kharid</label>
          <ul class="subcategories">
              <div class="container">
                  <input type="checkbox" class="checkbox" id="check1" /><label>Mystical Sand Seed</label>
                  <img src="https://runescape.wiki/images/Mystical_sand_seed.png" /> 
              </div>
          </ul>
      </li>

      <!-- Falador -->
      <li class="category"><input type="checkbox" id="FaladorMaster" name="FaladorTasks"><label>Falador</label>
          <ul class="subcategories">
              <div class="container">
                  <input type="checkbox" class="checkbox" id="check1" /><label>Explorer's Ring</label>
                  <img src="https://runescape.wiki/images/Explorer's_ring_4.png" /> 
              </div>
          </ul>
      </li>

      <!-- Port Phasmatis -->
      <li class="category"><input type="checkbox" id="PortPhasMaster" name="PortPhasTasks"><label>Port Phasmatis</label>
          <ul class="subcategories">
              <div class="container">
                  <input type="checkbox" class="checkbox" id="check1" /><label>Ectophial</label>
                  <img src="https://runescape.wiki/images/Ectophial.png" /> 
              </div>
          </ul>
      </li>

      <!-- Ardougne -->
      <li class="category"><input type="checkbox" id="ArdyMaster" name="ArdyTasks"><label>Ardougne</label>
          <ul class="subcategories">
              <div class="container">
                  <input type="checkbox" class="checkbox" id="check1" /><label>Manor Farm Teleport</label>
                  <img src="https://runescape.wiki/images/Manor_farm_Teleport_icon.png" /> 
              </div>
          </ul>
      </li>
  </ul>


  <button onclick="resetChecklist()">Reset</button>
  
  <script>
    // Example reset button
    function resetChecklist() {
      document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
    }
  </script>
    
</body>

<script src="scripts/utility.js"></script>
<script src="scripts/script.js"></script>
