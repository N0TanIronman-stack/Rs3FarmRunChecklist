<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
         }

    /* Header Navigation */
    header {
      background: #343a40;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    header button:hover {
      color: #28a745;
    }

    /* Checklist Container */
    .page {
      display: none;
      padding: 2rem;
      height: calc(100vh - 64px);
      overflow-y: auto;
    }

    .page.active {
      display: block;
    }

    /* Checklist Styling */
    .checklist {
      list-style: none;
      padding-left: 0;
    }

    .item {
      margin: 0.5rem 0;
    }

    .bubble {
      display: inline-block;
      padding: 0.6rem 1rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.5s ease, border-color 0.5s ease, color 0.5s ease;
      user-select: none;
    }

    .bubble.active {
      background-color: #28a745;
      border-color: #28a745;
      color: #fff;
      animation: fadeToGrey 1.5s forwards;
    }

    .bubble.completed {
      background-color: #ccc;
      border-color: #ccc;
      color: #666;
      text-decoration: line-through;
    }

    @keyframes fadeToGrey {
      0% { background-color: #28a745; border-color: #28a745; color: #fff; }
      100% { background-color: #ccc; border-color: #ccc; color: #666; }
    }

    .sublist {
      list-style: none;
      padding-left: 1.5rem;
      margin-top: 0.5rem;
    }

    .sublist .bubble {
      font-weight: normal;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
    }

    /* Scrollbar Styling */
    .page::-webkit-scrollbar {
      width: 10px;
    }
    .page::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 5px;
    }
    .page::-webkit-scrollbar-thumb:hover {
      background: #888;
    }
    .icon {
      max-height: 30px; 
      max-width: 30px;
      vertical-align: text-bottom;
      position: relative;
  		top: 5px;
					}
  </style>
</head>
<body>
  <!-- Header Navigation -->
  <header>
    <button onclick="showPage('page1')">Home</button>
    <button onclick="showPage('page2')">Farm Runs</button>
    <button onclick="showPage('page3')">Tree Runs</button>
    <button onclick="showPage('page4')">Fruit Tree Runs</button>
    <button onclick="showPage('page5')">Bush Runs</button>
  </header>

  <!-- Pages -->
  <div id="page1" class="page active">
    <h2>Herb Runs</h2>
    <ul class="checklist" >
      <li class="item">
        <div class="bubble" onclick="toggleBubble(this)">TrollHeim</div>
        <ul class="sublist">
          <li>
            <div class="bubble" onclick="toggleBubble(this)">TrollHeim Teleport</div><img class ="icon" src="https://runescape.wiki/images/Trollheim_Teleport_icon.png" />
            <ul class="sublist">
              <li><div class="bubble" onclick="toggleBubble(this)">2 Fire Runes</div><img class ="icon" src="https://runescape.wiki/images/Fire_rune.png" /></li>
              <li><div class="bubble" onclick="toggleBubble(this)">2 Law Runes</div><img class ="icon" src="https://runescape.wiki/images/Law_rune.png" /></li>
            </ul>
          </li>
          <li><div class="bubble" onclick="toggleBubble(this)">Activate Aura</div><img class ="icon" src="https://runescape.wiki/images/Legendary_greenfingers_aura_detail.png" /></li>
          <li><div class="bubble" onclick="toggleBubble(this)">Drink Juju Farming Potion</div><img class ="icon" src="https://runescape.wiki/images/Juju_farming_potion_(4)_detail.png" /></li>
        </ul>
      </li>
      <li class="item">
        <div class="bubble" onclick="toggleBubble(this)">Al Kharid</div>
        <ul class="sublist">
          <li><div class="bubble" onclick="toggleBubble(this)">Mystical Sand Seed</div><img class ="icon" src="https://runescape.wiki/images/Mystical_sand_seed.png" /></li>
        </ul>
      </li>
    </ul>
  </div>

  <div id="page2" class="page">
    <h2>Personal Checklist</h2>
    <ul class="checklist">
      <li class="item"><div class="bubble" onclick="toggleBubble(this)">Groceries</div></li>
      <li class="item"><div class="bubble" onclick="toggleBubble(this)">Exercise</div></li>
    </ul>
  </div>

  <div id="page3" class="page">
    <h2>Other Checklist</h2>
    <ul class="checklist">
      <li class="item"><div class="bubble" onclick="toggleBubble(this)">Random Task</div></li>
    </ul>
  </div>

  <script>
    // Page switching
    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
    }

    // Checklist toggle
    function toggleBubble(bubble) {
      if (bubble.classList.contains('completed')) {
        resetBubble(bubble);
        return;
      }

      if (!bubble.classList.contains('active')) {
        bubble.classList.add('active');
        setTimeout(() => {
          bubble.classList.remove('active');
          bubble.classList.add('completed');
          completeDescendants(bubble);
        }, 500);
      }
    }

    // Reset bubble + all descendants
    function resetBubble(bubble) {
      bubble.classList.remove('completed', 'active');
      const descendants = bubble.parentElement.querySelectorAll(".sublist .bubble");
      descendants.forEach(d => d.classList.remove('completed', 'active'));
    }

    // Complete all descendants
    function completeDescendants(bubble) {
      const descendants = bubble.parentElement.querySelectorAll(".sublist .bubble");
      descendants.forEach(d => {
        d.classList.remove('active');
        d.classList.add('completed');
      });
    }
  </script>
</body>
</html>
