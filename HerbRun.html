<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
<body>
  <h1>Herb Runs</h1>
  
  <ul class="categories-list">
  <li class="category"><input type="checkbox" id="TrollHeimMaster" name="TrollHeimTasks"><label>TrollHeim</label>
    <a class='collapse-category' href=''>(Hide)</a>
    <ul class="subcategories">
      <li class="category"><input type="checkbox" id="TrollHeimTask1" name="TrollHeimTasks"><label>TrollHeim Teleport</label></li>

      <li class="category"><input type="checkbox"><label>Drink Juju Farming Potion</label></li>
    </ul>
  </li>
</ul>
  
  <button onclick="resetChecklist()">Reset</button>
  
  <script>
    // Example reset button
    function resetChecklist() {
      document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
    }
  </script>
