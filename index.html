<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Alt1 Checklist Plugin</title>
  <script src="https://runeapps.org/alt1lib.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #66ccff;
    }
    .task {
      margin: 10px 0;
    }
    label {
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Task Checklist</h1>
  
  <div class="task">
    <label><input type="checkbox"> Complete Daily Challenge</label>
  </div>
  <div class="task">
    <label><input type="checkbox"> Check Player-Owned Farm</label>
  </div>
  <div class="task">
    <label><input type="checkbox"> Do Yak Track Task</label>
  </div>
  
  <button onclick="resetChecklist()">Reset</button>
  
  <script>
    // Example reset button
    function resetChecklist() {
      document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
    }
  </script>
</body>
</html>
